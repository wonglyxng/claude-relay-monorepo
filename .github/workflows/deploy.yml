name: Deploy to Cloudflare Workers (Unified)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Unified Frontend + Backend to Cloudflare Workers
    environment: claude-relay
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npm run type-check
        
      - name: Build Frontend
        env:
          NUXT_PUBLIC_API_BASE_URL: ${{ secrets.NUXT_PUBLIC_API_BASE_URL }}
        run: |
          cd packages/frontend
          npm run build
          echo "Frontend built to packages/frontend/dist/"
          
      - name: Deploy Unified Application
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
        run: |
          echo "KV_NAMESPACE_ID length: ${#KV_NAMESPACE_ID}"
          if [ -z "$KV_NAMESPACE_ID" ]; then
            echo "❌ KV_NAMESPACE_ID is empty. Set GitHub secret KV_NAMESPACE_ID."
            exit 1
          fi
          # 创建统一部署目录
          mkdir -p deploy/assets
          
          # 复制前端构建产物到assets目录
          cp -r packages/frontend/dist/* deploy/assets/
          
          # 在根目录创建统一的 wrangler.toml，让 Wrangler 处理 TypeScript 构建
          cat > deploy/wrangler.toml << EOF
          name = "claude-relay-unified"
          main = "../packages/backend/src/index.ts"
          compatibility_date = "2025-07-25"
          
          # Workers Assets 配置 - 统一服务前后端
          [assets]
          directory = "./assets"
          # SPA 模式：未找到的路由返回 index.html
          not_found_handling = "single-page-application" 
          # API 路由优先处理
          run_worker_first = ["/api/*", "/v1/*", "/oauth/*"]
          
          [[kv_namespaces]]
          binding = "CLAUDE_RELAY_ADMIN_KV"
          id = "${KV_NAMESPACE_ID}"
          
          [triggers]
          crons = ["0 */6 * * *"]
          
          [vars]
          NODE_ENV = "production"
          
          [observability.logs]
          enabled = true
          EOF
          
          echo "Generated wrangler.toml content:"
          cat deploy/wrangler.toml
          
          echo "Deploying unified frontend + backend to Cloudflare Workers..."
          cd deploy
          npx wrangler deploy --config wrangler.toml \
            --var ADMIN_USERNAME:"${{ secrets.ADMIN_USERNAME }}" \
            --var ADMIN_PASSWORD:"${{ secrets.ADMIN_PASSWORD }}"

